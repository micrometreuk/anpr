<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal working example</title>
</head>
<body>
    <div class="alprstream">
    <ul id="events"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const $events = document.getElementById('events');

        const newItem = (content) => {
          const item = document.createElement('li');
          item.innerText = content;
          return item;
        };

        const socket = io();

	socket.on('plate', (counter, plate) => {
            $events.appendChild(newItem(`${plate}`));
	});

    </script>
</body>
</html>
