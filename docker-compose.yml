version: '3'
services:
  openalpr:
    container_name: alpr_nodejs
    restart: always
    build: .
    ports:
      - "9091:9091"
    volumes:
      - openalpr:/etc/openalpr
      - ./:/code
    external_links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
volumes:
  openalpr:
